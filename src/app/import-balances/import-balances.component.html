<h3>Import Balance sheet</h3>

<div class="row">
    <div class="col-12">
      
      <div class="form-group">
        <label for="year" class="col-3">Select Year</label>
        <input type="number" name="year" min="2010" max="2022" [(ngModel)]="year" class="col-3"/>
      </div>

      <div class="form-group">
        <label for="year" class="col-3">Select Month</label>
        <input type="number" name="month" min="1" max="12" [(ngModel)]="month" class="col-3"/>
      </div>
      
      <div class="form-group">
        <label class="btn btn-default btn-sm col-3">
          <input type="file" (change)="selectFile($event)" />
        </label>
        <div *ngIf="errMessage" class="alert alert-secondary" role="alert">{{ errMessage }}</div>
      </div>

      <div class="form-group">
        <button class="btn btn-success btn-sm col-3" [disabled]="!selectedFile" (click)="upload()">
          Upload File
        </button>
      </div>
      
    </div>
</div>
