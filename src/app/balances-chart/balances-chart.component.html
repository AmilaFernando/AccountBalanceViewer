<h3>Account Balance History</h3>

<div class="row">
  <div class="col-12">
    
    <div class="form-group">
      <label for="year" class="col-3">Year From</label>
      <input type="number" name="year" min="2010" max="2025" [(ngModel)]="year" class="col-3"/>
    </div> 
    <div class="form-group">
      <button class="btn btn-primary" (click)="getChartData()">Genrate Chart</button>
    </div> 
    
  </div>
</div>


<div class="container">
  <div class="card mt-2">
    <div class="card-body">
      <h4 class="card-title"></h4>
      <canvas baseChart
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="lineChartType"></canvas>
    </div>
  </div>
</div>
